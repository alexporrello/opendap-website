<!doctype html>

<head>
    <title>OPeNDAP - New Release Creator</title>
    <link rel="stylesheet" type="text/css" href="template.css">
    <link href="https://fonts.googleapis.com/css?family=Martel:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<html>

<body>
    <div class="get-started" id="get-started">
        <h1>Welcome to the OPeNDAP<br>New Release Template</h1>
        <h2>Select a FixVersion to get started.</h2>
    
        <div class="fix-version-select">
            <select id="fixVersions" class="right-gap"></select>
            <button id="loadFixVersion" class="round-button">
                <i class="material-icons" style="margin-left:-2px;margin-top:2px">arrow_right</i>
            </button>
        </div>
    </div>

    <script src="../js/UIHelper.js"></script>
    <script src="../js/Jira.js"></script>
    <script src="../js/Template.js"></script>
</body>

</html>
